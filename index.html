            if (musicInitialized) return;
            
            const music = document.getElementById('birthdayMusic');
            const musicBtn = document.getElementById('musicBtn');
            
            // å°è¯•é¢„åŠ è½½éŸ³é¢‘
            music.load();
            musicInitialized = true;
            
            console.log("éŸ³é¢‘å·²åˆå§‹åŒ–");
        }
        
        // åŠ è½½å…³å¡
        function loadStage(stageIndex) {
            const stageContainer = document.getElementById('stageContainer');
            stageContainer.innerHTML = stages[stageIndex].content;
            
            // æ›´æ–°è¿›åº¦æŒ‡ç¤ºå™¨
            updateProgress(stageIndex);
            
            // æ ¹æ®å…³å¡è®¾ç½®ç‰¹å®šåŠŸèƒ½
            if (stageIndex === 0) {
                setupMemoryGame();
            } else if (stageIndex === 2) {
                setupBlessingCollection();
            } else if (stageIndex === 3) {
                createConfetti();
            }
        }
        
        // æ›´æ–°è¿›åº¦æŒ‡ç¤ºå™¨
        function updateProgress(stageIndex) {
            // é‡ç½®æ‰€æœ‰æ­¥éª¤
            for (let i = 1; i <= 4; i++) {
                const step = document.getElementById(`step${i}`);
                const line = document.getElementById(`line${i-1}`);
                
                if (line) line.classList.remove('active');
                step.classList.remove('active', 'completed');
                
                if (i < stageIndex + 1) {
                    step.classList.add('completed');
                    if (line) line.classList.add('active');
                } else if (i === stageIndex + 1) {
                    step.classList.add('active');
                }
            }
        }
        
        // è®¾ç½®è®°å¿†ç¿»ç‰Œæ¸¸æˆ
        function setupMemoryGame() {
            // å¡ç‰‡ç¬¦å· - ä½¿ç”¨ç”Ÿæ—¥ç›¸å…³è¡¨æƒ…
            const symbols = ['ğŸ‚', 'ğŸ', 'ğŸˆ', 'ğŸ‰', 'ğŸ’', 'âœ¨', 'ğŸ°', 'ğŸ¥‚'];
            // æ¯å¯¹é‡å¤ä¸¤æ¬¡
            memoryCards = [...symbols, ...symbols];
            
            // éšæœºæ’åº
            memoryCards.sort(() => Math.random() - 0.5);
            
            const memoryGameContainer = document.getElementById('memoryGame');
            if (!memoryGameContainer) return;
            
            memoryGameContainer.innerHTML = '';
            flippedCards = [];
            matchedPairs = 0;
            
            // æ›´æ–°åŒ¹é…è®¡æ•°æ˜¾ç¤º
            const matchedCountEl = document.getElementById('matchedCount');
            if (matchedCountEl) matchedCountEl.textContent = '0';
            
            // åˆ›å»ºå¡ç‰‡
            memoryCards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                
                card.innerHTML = `
                    <div class="memory-card-front">?</div>
                    <div class="memory-card-back">${symbol}</div>
                `;
                
                card.addEventListener('click', () => flipCard(card));
                memoryGameContainer.appendChild(card);
            });
        }
        
        // ç¿»è½¬å¡ç‰‡
        function flipCard(card) {
            // å¦‚æœå·²ç»ç¿»äº†ä¸¤å¼ æˆ–å¡ç‰‡å·²åŒ¹é…ï¼Œåˆ™è¿”å›
            if (flippedCards.length >= 2 || card.classList.contains('flipped') || 
                card.classList.contains('matched')) return;
            
            // ç¿»è½¬å¡ç‰‡
            card.classList.add('flipped');
            flippedCards.push(card);
            
            // å¦‚æœç¿»äº†ä¸¤å¼ å¡ç‰‡ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
            if (flippedCards.length === 2) {
                setTimeout(checkForMatch, 800);
            }
        }
        
        // æ£€æŸ¥å¡ç‰‡æ˜¯å¦åŒ¹é…
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.dataset.symbol === card2.dataset.symbol;
            
            if (match) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                
                // æ›´æ–°åŒ¹é…è®¡æ•°
                const matchedCountEl = document.getElementById('matchedCount');
                if (matchedCountEl) matchedCountEl.textContent = matchedPairs;
                
                // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰é…å¯¹éƒ½å·²å®Œæˆ
                if (matchedPairs === 8) {
                    document.getElementById('stage1Btn').disabled = false;
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            
            flippedCards = [];
        }
        
        // è®¾ç½®ç¥ç¦æ”¶é›†
        function setupBlessingCollection() {
            const blessingMessages = [
                "ç¥æ‚¨ç”Ÿæ—¥å¿«ä¹ï¼Œèº«ä½“å¥åº·ï¼",
                "æ„¿æ‚¨ç¬‘å£å¸¸å¼€ï¼Œé’æ˜¥æ°¸é©»ï¼",
                "å¹¸ç¦å®‰åº·ï¼Œä¸‡äº‹å¦‚æ„ï¼",
                "å¤©å¤©å¼€å¿ƒï¼Œå¿ƒæƒ³äº‹æˆï¼",
                "ç¦å¦‚ä¸œæµ·ï¼Œå¯¿æ¯”å—å±±ï¼",
                "å‰ç¥¥å¦‚æ„ï¼Œé˜–å®¶æ¬¢ä¹ï¼",
                "å²æœˆé™å¥½ï¼Œå¹¸ç¦é•¿ä¼´ï¼",
                "å¥åº·å¹³å®‰ï¼Œå¿«ä¹æ¯ä¸€å¤©ï¼",
                "ä¸‡äº‹é¡ºæ„ï¼Œå¥½è¿è¿è¿ï¼",
                "ç”Ÿæ—¥å¿«ä¹ï¼Œæ°¸è¿œç¾ä¸½ï¼"
            ];
            
            const blessingHeart = document.getElementById('blessingHeart');
            const blessingCountEl = document.getElementById('blessingCount');
            const blessingMessagesEl = document.getElementById('blessingMessages');
            const stage3Btn = document.getElementById('stage3Btn');
            
            if (!blessingHeart) return;
            
            // é‡ç½®ç¥ç¦è®¡æ•°
            blessingCount = 0;
            if (blessingCountEl) blessingCountEl.textContent = '0';
            if (blessingMessagesEl) blessingMessagesEl.innerHTML = '';

            blessingHeart.addEventListener('click', function() {

                // éšæœºæ˜¾ç¤ºä¸€æ¡ç¥ç¦

                // åŠ¨ç”»æ•ˆæœ
                this.style.transform = 'scale(1.3)';
                setTimeout(() => {

                // å®Œæˆæ”¶é›†åå¯ç”¨æŒ‰é’®
                if (blessingCount >= 10 && stage3Btn) {

        }
        
        // åˆ›å»ºå½©è‰²çº¸å±‘
        function createConfetti() {
            const container = document.getElementById('stageContainer');
            if (!container) return;
            
            // ç§»é™¤ç°æœ‰çš„çº¸å±‘
            const existingConfetti = container.querySelectorAll('.confetti');
            existingConfetti.forEach(confetti => confetti.remove());
            
            // åˆ›å»ºæ–°çš„çº¸å±‘
            const colors = ['#ff6b9d', '#ff9ec0', '#ffd1dc', '#9ec0ff', '#ffdd9e'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = `${Math.random() * 100}%`;
                confetti.style.width = `${Math.random() * 8 + 4}px`;
                confetti.style.height = confetti.style.width;
                confetti.style.opacity = Math.random() * 0.7 + 0.3;
                confetti.style.animation = `float ${Math.random() * 3 + 2}s infinite ease-in-out`;
                confetti.style.animationDelay = `-${Math.random() * 5}s`;
                
                container.appendChild(confetti);
            }
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // éŸ³ä¹æŒ‰é’®
            const musicBtn = document.getElementById('musicBtn');
            const musicIcon = document.getElementById('musicIcon');
            const music = document.getElementById('birthdayMusic');
            
            musicBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (!musicInitialized) initAudio();
                
                if (musicPlaying) {
                    music.pause();
                    musicIcon.className = 'fas fa-play';
                    musicPlaying = false;
                } else {
                    // å¾®ä¿¡ä¸­éœ€è¦ç”¨æˆ·äº¤äº’æ‰èƒ½æ’­æ”¾éŸ³é¢‘
                    const playPromise = music.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            musicIcon.className = 'fas fa-pause';
                            musicPlaying = true;
                        }).catch(error => {
                            console.log("éŸ³é¢‘æ’­æ”¾å¤±è´¥:", error);
                            alert("è¯·å…ˆç‚¹å‡»é¡µé¢ä»»æ„ä½ç½®ï¼Œç„¶åå†æ¬¡ç‚¹å‡»æ’­æ”¾æŒ‰é’®");
                            musicIcon.className = 'fas fa-play';
                            musicPlaying = false;
                        });
                    }
                }
            });
            
            // è§¦æ‘¸äº‹ä»¶å¤„ç†éŸ³é¢‘æ’­æ”¾ï¼ˆè§£å†³å¾®ä¿¡è‡ªåŠ¨æ’­æ”¾é™åˆ¶ï¼‰
            document.addEventListener('touchstart', function() {
                if (!musicInitialized) {
                    initAudio();
                }
            }, { once: false });
            
            // ä½¿ç”¨äº‹ä»¶å§”æ‰˜å¤„ç†åŠ¨æ€æŒ‰é’®
            document.addEventListener('click', function(event) {
                // å…³å¡1å®ŒæˆæŒ‰é’®
                if (event.target.id === 'stage1Btn') {
                    currentStage = 1;
                    loadStage(currentStage);
                }
                
                // å…³å¡2å®ŒæˆæŒ‰é’®
                if (event.target.id === 'stage2Btn') {
                    const messageInput = document.getElementById('birthdayMessage');
                    const message = messageInput ? messageInput.value.trim() : '';
                    if (message === '') {
                        alert('è¯·å…ˆå†™ä¸‹æ‚¨çš„ç”Ÿæ—¥æ„Ÿè¨€');
                        return;
                    }
                    
                    // ä¿å­˜ç•™è¨€åˆ°æœ¬åœ°å­˜å‚¨
                    try {
                        localStorage.setItem('birthdayMessage', message);
                    } catch(e) {
                        console.log("æœ¬åœ°å­˜å‚¨å¤±è´¥:", e);
                    }
                    
                    currentStage = 2;
                    loadStage(currentStage);
                }
                
                // å…³å¡3å®ŒæˆæŒ‰é’®
                if (event.target.id === 'stage3Btn') {
                    currentStage = 3;
                    loadStage(currentStage);
                }
                
                // é‡æ–°å¼€å§‹æŒ‰é’®
                if (event.target.id === 'restartBtn') {
                    currentStage = 0;
                    blessingCount = 0;
                    loadStage(currentStage);
                    
                    // é‡æ–°å¼€å§‹éŸ³ä¹
                    if (music) {
                        music.currentTime = 0;
                        if (!musicPlaying) {
                            music.play().then(() => {
                                musicPlaying = true;
                                musicIcon.className = 'fas fa-pause';
                            }).catch(e => {
                                console.log("éŸ³ä¹æ’­æ”¾å¤±è´¥:", e);
                            });
                        }
                    }
                }
            });
        }
